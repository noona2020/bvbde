<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Base64 Decoder</title>
</head>
<body>
    <h1>Odkodowany tekst:</h1>
    <div id="decodedText"></div>

    <script>
        function getParameterByName(name, url = window.location.href) {
            name = name.replace(/[\[\]]/g, '\\$&');
            let regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        let base64String = getParameterByName('b');

        if (base64String) {
            let decodedString = atob(base64String);
            document.getElementById('decodedText').textContent = decodedString;
        } else {
            document.getElementById('decodedText').textContent = 'Brak parametru "b" w URL';
        }
    </script>
</body>
</html>
